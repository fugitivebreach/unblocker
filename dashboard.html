<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3kh0-lite - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="header">
        <!-- Timer for temporary accounts (top left) -->
        <div id="temp-timer" class="temp-timer hidden">
            <span class="timer-icon">⏱️</span>
            <span id="timer-text">29:59</span>
        </div>
        
        <!-- User info (center) -->
        <div class="user-info">
            <span id="username">Loading...</span>
            <span id="account-type" class="account-badge"></span>
        </div>
        
        <!-- Icons for permanent accounts (top right) -->
        <div id="perm-icons" class="perm-icons hidden">
            <div class="icon-btn" id="search-btn" onclick="toggleSearch()">
                <span class="icon">🔍</span>
            </div>
            <div class="icon-btn" id="messages-btn" onclick="toggleMessages()">
                <span class="icon">💬</span>
                <span id="message-count" class="notification-badge hidden">0</span>
            </div>
            <div class="icon-btn" id="friends-btn" onclick="toggleFriends()">
                <span class="icon">👥</span>
                <span id="friend-requests-count" class="notification-badge hidden">0</span>
            </div>
            <!-- Admin button (only visible for admin users) -->
            <div class="icon-btn" id="admin-btn" onclick="toggleAdmin()" style="display: none;">
                <span class="icon">🛡️</span>
            </div>
            <!-- Admin toggles (only visible for admin users) -->
            <div id="admin-toggles" class="admin-toggles" style="display: none;">
                <button id="shutdown-btn" class="toggle-btn shutdown" onclick="toggleShutdown()" title="Toggle Shutdown Mode">
                    <span class="toggle-icon">🚫</span>
                    <span class="toggle-text">Shutdown</span>
                </button>
                <button id="maintenance-btn" class="toggle-btn maintenance" onclick="toggleMaintenance()" title="Toggle Maintenance Mode">
                    <span class="toggle-icon">🔧</span>
                    <span class="toggle-text">Maintenance</span>
                </button>
            </div>
        </div>
        
        <!-- Search icon (always visible) -->
        <div class="search-toggle">
            <div class="icon-btn" id="search-btn-all" onclick="toggleSearch()">
                <span class="icon">🔍</span>
            </div>
        </div>
        
        <!-- Theme toggle (always visible) -->
        <div class="theme-toggle">
            <div class="icon-btn" id="theme-btn" onclick="toggleTheme()">
                <span class="icon" id="theme-icon">🌙</span>
            </div>
        </div>
        
        <!-- Report button (always visible) -->
        <button class="report-btn" onclick="openReport()">🚨 Report</button>
        
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <!-- Messages Panel -->
    <div id="messages-panel" class="side-panel hidden">
        <div class="panel-header">
            <h3>Messages</h3>
            <button class="close-btn" onclick="toggleMessages()">×</button>
        </div>
        <div class="friends-list">
            <div id="friends-for-messages"></div>
        </div>
        <div id="chat-area" class="chat-area hidden">
            <div class="chat-header">
                <button class="back-btn" onclick="backToFriendsList()">←</button>
                <span id="chat-with">Chat</span>
            </div>
            <div id="messages-container" class="messages-container"></div>
            <div class="message-input">
                <input type="text" id="message-text" placeholder="Type a message..." maxlength="1000">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Friends Panel -->
    <div id="friends-panel" class="side-panel hidden">
        <div class="panel-header">
            <h3>Friends</h3>
            <button class="close-btn" onclick="toggleFriends()">×</button>
        </div>
        <div class="search-section">
            <input type="text" id="user-search" placeholder="Search users..." onkeyup="searchUsers()">
            <div id="search-results"></div>
        </div>
        <div class="friend-requests">
            <h4>Friend Requests</h4>
            <div id="friend-requests-list"></div>
        </div>
        <div class="friends-list">
            <h4>Friends</h4>
            <div id="friends-list"></div>
        </div>
    </div>
    
    <!-- Search Panel -->
    <div id="search-panel" class="side-panel hidden">
        <div class="panel-header">
            <h3>Search the Web</h3>
            <button class="close-btn" onclick="toggleSearch()">×</button>
        </div>
        <div class="search-container">
            <div class="search-box">
                <div class="search-input-wrapper">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="search-input" placeholder="Search DuckDuckGo..." onkeypress="handleSearchKeypress(event)">
                    <button class="search-submit" onclick="performSearch()">Search</button>
                </div>
                <div class="search-options">
                    <label class="search-option">
                        <input type="checkbox" id="safe-search" checked>
                        <span>Safe Search</span>
                    </label>
                    <select id="search-region">
                        <option value="us-en">United States</option>
                        <option value="uk-en">United Kingdom</option>
                        <option value="ca-en">Canada</option>
                        <option value="au-en">Australia</option>
                        <option value="wt-wt">All Regions</option>
                    </select>
                </div>
            </div>
            <div class="search-results-container">
                <div id="search-iframe-container" class="search-iframe-container hidden">
                    <div class="iframe-header">
                        <button class="back-btn" onclick="closeSearchResults()">← Back to Search</button>
                        <span class="search-query-display" id="current-search-query"></span>
                    </div>
                    <iframe id="search-iframe" src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div id="admin-panel" class="side-panel hidden">
        <div class="panel-header">
            <h3>Admin Panel</h3>
            <button class="close-btn" onclick="toggleAdmin()">×</button>
        </div>
        
        
        <!-- Reports Section -->
        <div class="admin-section">
            <h4>User Reports</h4>
            <button class="admin-btn" onclick="viewReports()">📋 View Reports</button>
            <div id="reports-list" class="reports-container hidden"></div>
        </div>
        
        <!-- User Management -->
        <div class="admin-section">
            <h4>User Management</h4>
            <div class="search-section">
                <input type="text" id="admin-search" placeholder="Search users..." onkeyup="searchAllUsers()">
            </div>
            <div class="users-list">
                <div id="all-users-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to unblocker-v1</h1>
        <div class="games-grid">
            <!-- Games will be loaded here -->
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
